name: lint
on: push
jobs:
  lint:
    runs-on: ubuntu-latest  # Теперь `runs-on` внутри задания
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Install dependencies
        run: uv sync
      - name: Lint
        run: uv run ruff check .
